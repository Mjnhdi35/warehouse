services:
  - type: web
    name: warehouse-api
    env: node
    plan: free
    rootDir: .
    buildCommand: >
      corepack enable && corepack prepare yarn@4.10.3 --activate &&
      yarn install --immutable &&
      yarn nx build api
    startCommand: node apps/api/dist/main.js

  - type: web
    name: warehouse-web
    env: node
    plan: free
    rootDir: .
    buildCommand: >
      corepack enable && corepack prepare yarn@4.10.3 --activate &&
      yarn install --immutable &&
      yarn nx build web
    startCommand: node apps/web/.output/server/index.mjs
