services:
  - type: web
    name: warehouse-api
    runtime: node
    plan: free
    rootDir: .
    buildCommand: >
      corepack enable && corepack prepare yarn@4.10.3 --activate &&
      yarn install --immutable &&
      yarn nx build api
    startCommand: >
      yarn nx start api

  - type: web
    name: warehouse-web
    runtime: node
    plan: free
    rootDir: .
    buildCommand: >
      corepack enable && corepack prepare yarn@4.10.3 --activate &&
      yarn install --immutable &&
      yarn nx build web
    startCommand: >
      yarn nx start web
