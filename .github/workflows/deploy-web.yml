name: Deploy Web (Render)

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'yarn.lock'
      - 'nx.json'
      - 'render.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - name: Ensure CI succeeded for this commit
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const res = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: 'ci.yml',
              head_sha: context.sha
            });
            const run = res.data.workflow_runs.find(r => r.head_sha === context.sha);
            if (!run) core.setFailed('No CI run found for this commit.');
            if (run.conclusion !== 'success') core.setFailed(`CI status is ${run.conclusion}`);
      - name: Trigger Render Web deploy
        run: |
          curl -fsS -X POST "$RENDER_WEB_DEPLOY_HOOK"
        env:
          RENDER_WEB_DEPLOY_HOOK: ${{ secrets.RENDER_WEB_DEPLOY_HOOK }}
