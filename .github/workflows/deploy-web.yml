name: Deploy Web (Render)

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'yarn.lock'
      - 'nx.json'
      - 'render.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Web deploy
        run: |
          curl -fsS -X POST "$RENDER_WEB_DEPLOY_HOOK"
        env:
          RENDER_WEB_DEPLOY_HOOK: ${{ secrets.RENDER_WEB_DEPLOY_HOOK }}
